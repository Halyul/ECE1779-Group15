<!DOCTYPE html>
<head>
    <title>Very simple memcache</title>
</head>
<html>
    <body>

        <form action="{{ url_for('get')}}" method="post">
            <label>key:</label>
            <input type="text" name="key" />
            <input type="submit" value="get" />
        </form>

        <form action="{{ url_for('remove_key')}}" method="post">
            <label>key:</label>
            <input type="text" name="key" />
            <input type="submit" value="remove" />
        </form>

        <form action="{{ url_for('put')}}" method="post">
            <label>key:</label>
            <input type="text" name="key" />
            <label>value:</label>
            <input type="text" name="value" />
            <input type="submit" value="put" />
        </form>
       
        <br>
        <form action="{{ url_for('CLEAR')}}" method="delete">
            <input type="submit" value="clear" />
        </form>
        
        <br>
        <form action="{{ url_for('show_keys')}}" method="post">
            <input type="submit" value="show keys" />
        </form>
        
        <br>
        <form action="{{ url_for('refreshConfiguration')}}" method="post">
            <input type="submit" value="refreshConfiguration" />
        </form>
        
        <br>
        <form action="{{ url_for('show_info')}}" method="post">
            <input type="submit" value="show info" />
        </form>
    <body>    
</html>
